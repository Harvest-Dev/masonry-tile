<mat-grid-list
  #matGridList
  [cols]="cols"
  [rowHeight]="rowHeight"
  [gutterSize]="gutterSize + 'px'"
>
  <mat-grid-tile *ngFor="let imageItem of images" #matGridTile>
    <!-- Grid of items -->
    <app-grid-gallery-item
      [rowHeight]="rowHeight"
      [gutterSize]="gutterSize"
      [matGrid]="matGridTile"
      (updateSize)="matGridList.ngAfterContentChecked()"
    >
      <img [src]="imageItem?.src" [alt]="imageItem?.alt" />
      <div>{{ imageItem?.alt }}</div>
    </app-grid-gallery-item>
  </mat-grid-tile>
</mat-grid-list>
